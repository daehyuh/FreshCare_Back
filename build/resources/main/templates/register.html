<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link th:href="@{/css/register.css}" rel="stylesheet">

    <title>FreshCare</title>
  </head>
  <body>
    <div id="header">
      <h1>FreshCare</h1>
    </div>
    <div id="article">
      <div id="content">
        <p>간편회원가입</p>
        <div id="inputContainer">
          <div class="inputBoxContainer">
            <div class="inputBoxContainerText">호수 입력</div>
            <div><input class="inputBox" id="roomNumberInput" type="text" placeholder="A000-1" /></div>
          </div>
          <div class="inputBoxContainer">
            <div class="inputBoxContainerText">간편 비밀번호 입력</div>
            <div><input class="inputBox" class="inputContainer" id="pwInput" type="password" /></div>
          </div>
          <div class="inputBoxContainer">
            <div class="inputBoxContainerText">비밀번호 확인</div>
            <div><input class="inputBox" class="inputContainer" id="pwConfirmInput" type="password" /></div>
          </div>
          <div class="inputBoxContainer">
            <div class="inputBoxContainerText">전화번호</div>
            <div><input class="inputBox" id="roomNumberInput" type="text" placeholder="010-0000-0000" /></div>
          </div>
          <div class="inputBoxContainer">
            <div class="inputBoxContainerText">이메일 주소</div>
            <div><input class="inputBox" id="roomNumberInput" type="email" /></div>
          </div>
        </div>
        <div id="confirmButton">완료</div>
      </div>
    </div>
  </body>
</html>
